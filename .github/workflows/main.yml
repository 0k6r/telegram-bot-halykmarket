name: Create and publish a Docker image

on:
  push:
    branches:
      - 'master'
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      -
  workflow_dispatch:
    inputs:
      version:
        description: 'Image version'
        required: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  CONTAINER_NAME: telegram_bot

jobs:
  build_and_push_image:
    runs-on: ubuntu-latest
    outputs:
      IMAGE_PATH: ${{ steps.meta.outputs.tags }}

    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64

    permissions:
      contents: read
      packages: write

    steps:
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          buildkitd-flags: --debug

      - name: Login to the Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Image digest
        run: echo ${{ steps.docker_build.outputs }}

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push_image

    steps:
      - name: Deploy to Digital Ocean droplet via SSH action
        uses: appleboy/ssh-action@v0.1.3
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          envs: REGISTRY,GITHUB_SHA,CONTAINER_NAME
          script: |
            docker login -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}  ${{ env.REGISTRY }}
            docker stop $(echo $CONTAINER_NAME)
            docker rm $(echo $CONTAINER_NAME)
            docker run -d \
            --network="host" \
            -e "DATABASE_URL=${{ secrets.DATABASE_URL }}" \
            -e "DATABASE_TABLE=${{ secrets.DATABASE_TABLE }}" \
            -e "DATABASE_USER=${{ secrets.DATABASE_USER }}" \
            -e "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" \
            -e "DATABASE_FLYWAY_PASSWORD=${{ secrets.DATABASE_FLYWAY_PASSWORD }}" \
            --restart always \
            --name $(echo $CONTAINER_NAME) \
            ${{ needs.build_and_push_image.outputs.IMAGE_PATH }}
